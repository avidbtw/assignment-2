<title>Login and Password Change Form</title>

<body>
  <div class="loginpage" id="loginForm">
   <form>
    <title>rbc png</title><div class="logo"><img
     alt= '' src='https://download.logo.wine/logo/Royal_Bank_of_Canada/Royal_Bank_of_Canada-Logo.wine.png'> </hr>

      
    </div>
    <!-- text for the login screen   -->
    <h2> Secure Login </h2>
    <h3> RBC Online Banking </h3>
    
     
      <!--     input for client card or username   -->
      <input placeholder="Client Card or Username" type="text" required>
      <!--   input for password     -->
      <input placeholder="Password" type="password" required>
     
  <input type="checkbox" class="checkbox-input" id="myCheckbox">
<label class="checkbox-label" for="myCheckbox">Remember me</label>

      <!--    button text    -->
      <button type="submit" onclick="login()"> LOGIN </button>
      
     
    </form>
  </div>
  
  <div class="password" id="passwordForm">
   <form>
    <title>rbc png</title><div class="logo"><img
      alt= '' src='https://download.logo.wine/logo/Royal_Bank_of_Canada/Royal_Bank_of_Canada-Logo.wine.png'> </hr>
 
       
     </div>
      <h2> Secure Login </h2>
    <h3> Create New Password </h3>
       
      <!--   the input for new password     -->
  
     <input placeholder="New Password" type="password" required>
      <!--   input for confirm new password   -->
      <input placeholder="Confirm New Password" type="password" required>
      <!-- create button text   -->
      <button type="submit" onclick="login()"> Create </button>
      <!--  error messages being called      -->
      <div class="errorMessage" id="errorMessage"> </div>
      <h6></h6>

    </form>
  </div>
  <!--   end screen inputs and text -->
  <div class="deleted" id="deletedacc">
    <form>
      <title>rbc png</title><div class="logo"><img
        alt= '' src='https://download.logo.wine/logo/Royal_Bank_of_Canada/Royal_Bank_of_Canada-Logo.wine.png'> </hr>
   
         
       </div>
      <h2>Account Deleted</h2>
  
      <!-- text for the last screen       -->
      <h4>Due to excessive amounts of failing password requirements, your account has been permanently deleted.</h4>
      <!--  the return button text      -->
      <button type="button" onclick="returnHome()">RETURN HOME</button>
    </form>
  </div>

  <script src="script.js"></script>
